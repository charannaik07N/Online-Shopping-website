<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="chatbox.css">
</head>
<body>

    <h1>Medical Chatbot</h1>
    
    <div class="img">
        <img src="images/1.jpg" alt="Chatbot Icon">
    </div>
    <div class="container">
        <input type="text" placeholder="Question" autofocus spellcheck>
        <button id="btn" class="button">Send</button>
    </div>

    <!-- Response paragraph to display the answers -->
    <p class="response"></p>

    <div class="content">
        <a href="#" class="hi">
            <img src="" alt="Create Image" width="20" height="20">
            Disease
        </a>
        <a href="#" class="hi">
            <img src="" alt="Summarize Text" width="20" height="20">
            Precaution
        </a>
        <a href="#" class="hi">
            <img src="" alt="Analyze Images" width="20" height="20">
            Analyze Images
        </a>
        <a href="#" class="hi">
            <img src="" alt="Make a Plan" width="20" height="20">
            Make a Plan
        </a>
        <a href="#" class="hi">
            <img src="" alt="More" width="20" height="20">
            More
        </a>
    </div>

    <script src="chatbox.js"></script>
</body>
</html>
